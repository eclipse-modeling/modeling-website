Emfatic is a language designed to represent EMF Ecore models in a textual form. The <a href="emfatic">Emfatic project</a> provides a feature-rich text editor for the Emfatic language, and tools for generating Ecore models from Emfatic files and Emfatic files from Ecore models. (<a href="emfatic">more...</a>)</p>
