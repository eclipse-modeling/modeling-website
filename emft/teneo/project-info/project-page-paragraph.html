    <p>Teneo is a database persistency solution for EMF using Hibernate or JPOX/JDO 2.0. 
    It supports automatic creation of EMF to Relational Mappings. EMF Objects can be 
    stored and retrieved using advanced queries (HQL or JDOQL).</p>
    <p>Teneo has graduated to <a href="http://www.eclipse.org/modeling/emf/?project=teneo#teneo">Eclipse Modeling Framework (EMF)</a>.</p>
