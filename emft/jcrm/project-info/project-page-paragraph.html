<p>With JCR Management (JCRM) you can back EMF with <a href="http://en.wikipedia.org/wiki/Content_repository_API_for_Java">JCR</a> 
	implementations. This way you can combine the strength of the Eclipse modeling projects with the scalability, features and exchangeability of the JCR repositories.
</p>
<p> 
You can find out more at the <a href="http://wiki.eclipse.org/index.php/JCR_Management">wiki</a>.
</p>
