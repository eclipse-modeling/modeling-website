<div>
The Textual Modeling Framework is an umbrella project for textual modeling frameworks at Eclipse.
It contains two concrete projects:
<ul>
  <li><b>Xtext (<a href="http://www.eclipse.org/Xtext">http://www.eclipse.org/Xtext</a>)</b></li>
  <li><b>(currently inactive) TCS (<a href="http://wiki.eclipse.org/TCS">http://wiki.eclipse.org/TCS</a>)</b></li>
</ul>
Please refer to the individual project web sites for details.
</div>
